<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400&display=swap" rel="stylesheet" />
  <link href="./css/register.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="./img/logo-platzi-video.png" alt="Platzi video" class="header__img" />
  </header>
  <section class="register">
    <section class="register__container">
      <div class="register__container--title">
        <h2>Regístrate</h2>
      </div>
      <form class="register__container--form">
        <input class="input" placeholder="Nombre" type="text" />
        <input class="input" placeholder="Correo" type="email" />
        <input class="input" placeholder="Contraseña" type="password" />
        <button class="button">Registrarme</button>
      </form>
      <a href="./login.html" class="register__container--login">Iniciar sesión</a>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
