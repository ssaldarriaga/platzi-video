<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400&display=swap" rel="stylesheet" />
  <link href="./css/login.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="./img/logo-platzi-video.png" alt="Platzi video" class="header__img" />
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input class="input" placeholder="Correo" type="text" />
        <input class="input" placeholder="Contraseña" type="password" />
        <button class="button">
          Iniciar sesión
        </button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="remember" value="checkbox" /> Recúerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="./img/google.png" alt="Google"/>Inicia sesión con Google
        </div>
        <div>
          <img src="./img/twitter.png" alt="Google"/>Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">¿No tienes ninguna cuenta?<a href="/">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
